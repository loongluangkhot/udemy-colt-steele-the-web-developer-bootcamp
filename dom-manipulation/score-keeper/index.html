<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Score Keeper</h1>
  <h2><span class="score" id="score-p1">0</span> to <span class="score" id="score-p2">0</span></h2>
  <p>Playing to: <span id="target-score">5</span></p>
  
  <div class="input-field">
    <input type="number" name="target-input" placeholder="Edit winning score here">
    <button id="win-p1">Player One</button>
    <button id="win-p2">Player Two</button>
    <button id="reset">Reset</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
